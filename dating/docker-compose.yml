version: '3'
services:
    postgres:
        image: postgres:9.6
        ports:
          - "5432:5432"
    redis:
      image: redis:4.0
      ports:
        - "6379:6379"
    dating:
        build: .
        image: dating
        command: bash -c "ghcid --command=\"stack ghci\" --test=\"Main.main\"" 
        volumes:
          - ./:/app/user
        ports:
           - "1234:1234"
        depends_on:
          - postgres
          - redis
